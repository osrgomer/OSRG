{% extends "base.html" %}

{% block title %}Find Friends - Private Social{% endblock %}

{% block content %}
<div class="header">
    <h1>Find Friends</h1>
</div>

<div class="post">
    {% if users %}
        {% for user in users %}
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
            <span><strong>{{ user[1] }}</strong></span>
            <a href="{{ url_for('add_friend', friend_id=user[0]) }}" style="background: #1877f2; color: white; padding: 5px 10px; text-decoration: none; border-radius: 3px;">Add Friend</a>
        </div>
        {% endfor %}
    {% else %}
        <p>No other users found.</p>
    {% endif %}
</div>
{% endblock %}
