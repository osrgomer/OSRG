<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px; /* Adjust as needed */
            box-sizing: border-box;
        }

        #gameCanvas {
          background: radial-gradient(circle, #000046, #000000);
          border: 4px solid #3b82f6; /* Tailwind's blue-500 */
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); /* blue-500 */
          border-radius: 16px; /* Rounded corners */
          width: 100%; /* Responsive width */
          height: auto;
          max-height: 80vh; /* Max height to maintain aspect ratio and prevent overflow*/
          aspect-ratio: 3/4;
        }

        #startButton, #muteButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            color: white;
            background-color: #3b82f6; /* Tailwind's blue-500 */
            border: none;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        #startButton:hover, #muteButton:hover {
            background-color: #2563eb; /* Tailwind's blue-700 */
        }

        #message {
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 10;
        }

        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }
            #gameCanvas {
                max-height: 70vh; /* Adjust for smaller screens */
            }
            #startButton, #muteButton {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            #message {
                font-size: 1.2rem;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container omer">
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button id="startButton">Start Game</button>
            <button id="muteButton">Toggle Mute</button>
        </div>
        <div id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const muteButton = document.getElementById('muteButton');
        const messageElement = document.getElementById('message');

        let dimensions = { width: 0, height: 0 };
        const updateDimensions = () => {
            const containerElement = document.querySelector('.container'); // Ensure .container exists
            const width = Math.min(containerElement.clientWidth, 600); // Max width of 600px
            const height = width * (4 / 3); // Maintain aspect ratio
            dimensions = { width, height };

            canvas.width = dimensions.width;
            canvas.height = dimensions.height;
        };

        updateDimensions();
        const resizeObserver = new ResizeObserver(updateDimensions);
        resizeObserver.observe(document.querySelector('.container'));
        window.addEventListener('resize', updateDimensions);


        let player;
        let bullets = [];
        let enemies = [];  // Changed to let
        let score = 0;
        let gameRunning = false;
        let animationId;
        let muted = false;
        let gameOver = false; // Added game over state


        // --- Sound Effects (Tone.js) ---
        const shooterSound = new Tone.Synth({
            oscillator: { type: 'triangle' },
            envelope: { attack: 0.01, decay: 0.1, sustain: 0.3, release: 0.5 }
        }).toDestination();

        const explosionSound = new Tone.Synth({ // Changed to Tone.Synth
            oscillator: { type: 'square' },       // Using square wave
            envelope: { attack: 0.001, decay: 0.1, sustain: 0.01, release: 0.1 } // Short envelope
        }).toDestination();

        const gameOverSound = new Tone.MembraneSynth({
            pitchDecay: 0.05,
            octaves: 10,
            oscillator: { type: 'sine' },
            envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4, attackCurve: 'exponential' }
        }).toDestination();


        // --- Helper Functions ---

        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function showMessage(msg) {
            messageElement.textContent = msg;
            messageElement.style.display = 'block';
        }

        function hideMessage() {
            messageElement.style.display = 'none';
        }

        // --- Game Object Creation ---

        function createPlayer() {
            return {
                x: dimensions.width / 2 - 25,
                y: dimensions.height - 60,
                width: 50,
                height: 40,
                speed: 5, // Increased player speed
                color: '#3b82f6' // Tailwind's blue-500
            };
        }

        function createBullet(x, y, isPlayer = true) {
            return {
                x: x,
                y: y,
                width: 8, // Increased bullet width for better visibility
                height: 15,
                speed: isPlayer? -7: 4, // Negative speed for upwards, positive for downwards
                color: isPlayer? '#f59e0b': '#ef4444', // Tailwind's amber-500 and red-500
                isPlayer: isPlayer, //track origin
            };
        }

        function createEnemy(x, y, type = 'basic') {
          let width, height, color;
            switch (type) {
              case 'basic':
              default:
                width = 30;
                height = 20;
                color = '#84cc16'; // Tailwind's lime-500
                break;

              case 'fast':
                width = 20;
                height = 15;
                color = '#f43f5e';  // Tailwind's rose-500
                break;

              case 'tough':
                  width = 40;
                  height = 30;
                  color: '#a855f7';  // Tailwind's purple-500
                  break;
          }
            return {
                x: x,
                y: y,
                width: width,
                height: height,
                speed: 2, // Reduced enemy speed for better gameplay
                color: color, // Tailwind's lime-500
                type: type
            };
        }

        // --- Enemy Spawning ---
        function spawnEnemies() {
            if (enemies.length < 5) { // Limit the number of enemies on screen
                let enemyX = random(30, dimensions.width - 30);
                let enemyY = random(50, dimensions.height / 2);
                let type = 'basic';
                let rand = Math.random();
                if (rand < 0.2) { // 20% chance
                    type = 'fast';
                } else if (rand < 0.4) { // another 20% chance (cumulative 40%)
                    type = 'tough';
                }
                enemies.push(createEnemy(enemyX, enemyY, type));
            }
        }

        // --- Drawing Functions ---

        function drawPlayer() {
            ctx.fillStyle = player.color;
            // Spaceship shape (simple, can be improved)
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
        }

        function drawBullet(bullet) {
            ctx.fillStyle = bullet.color;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        }

       function drawEnemy(enemy) {
            ctx.fillStyle = enemy.color;
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        }

        function drawScore() {
            ctx.fillStyle = '#ffffff';
            ctx.font = '1rem "Press Start 2P"';
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 10;
            ctx.fillText(`Score: ${score}`, 10, 20);
            ctx.shadowBlur = 0;
        }

        // --- Update Functions ---
        function updatePlayer() {
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < dimensions.width - player.width) {
                player.x += player.speed;
            }
            if (keys['Space']) {
                if (Date.now() - lastFireTime > 300) { // Reduced fire rate to 300ms
                    bullets.push(createBullet(player.x + player.width / 2 - 4, player.y)); // Adjusted x for wider bullet
                    if (!muted) {
                        shooterSound.triggerAttackRelease('C4', '16n');
                    }
                    lastFireTime = Date.now();
                }
            }
        }

        function updateBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y += bullet.speed / 2; // Bullets are now 50% slower
                // Remove bullets that go off-screen
                if (bullet.y + bullet.height < 0 || bullet.y > dimensions.height) {
                    bullets.splice(index, 1);
                }
            });
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed / 4; // Enemies are now 50% slower than before (originally divided by 2 and now by 4 in total)

                // Game over if any enemy reaches the player
                if (enemy.y + enemy.height >= dimensions.height) {
                    endGame();
                }
            });
        }

         function checkBulletCollisions() {
          for (let i = bullets.length - 1; i >= 0; i--) {
            const bullet = bullets[i];
            if(bullet.isPlayer){ // Only player bullets can hurt enemies.
                for (let j = enemies.length - 1; j >= 0; j--) {
                  const enemy = enemies[j];
                  if (
                    bullet.x < enemy.x + enemy.width &&
                    bullet.x + bullet.width > enemy.x && // Adjusted for wider bullet
                    bullet.y < enemy.y + enemy.height &&
                    bullet.y + bullet.height > enemy.y
                  ) {
                    bullets.splice(i, 1);

                    if (enemy.type === 'tough') {
                        // 'Tough' enemies become 'basic' when hit
                        enemies[j] = createEnemy(enemy.x, enemy.y, 'basic');
                    } else {
                        enemies.splice(j, 1);
                        score += (enemy.type === 'fast') ? 20: 10; // fast enemy gives more points
                        if (!muted) {
                            explosionSound.triggerAttackRelease('C4', '8n'); // EXPLOSION SOUND RE-ENABLED
                        }
                    }
                    break; // Important: Break after handling collision
                  }
                }
            }
            else{ // Check collision with Player
                if(
                    bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y
                ){
                    endGame();
                }

            }
          }
        }

        // --- Input Handling ---

        let keys = {};
        let lastFireTime = 0;

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // --- Game Loop ---
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, dimensions.width, dimensions.height);

            // Update game elements
            updatePlayer();
            updateBullets();
            updateEnemies();
            checkBulletCollisions(); //check collisions

            spawnEnemies(); //spawn enemies

            // Draw everything
            drawPlayer();
            bullets.forEach(drawBullet);
            enemies.forEach(drawEnemy);
            drawScore();

            animationId = requestAnimationFrame(gameLoop);
        }

        // --- Game Start/End ---

        function startGame() {
            if(gameRunning) return;
            // Reset game state
            player = createPlayer();
            bullets = [];
            enemies = [];
            score = 0;
            gameRunning = true;
            gameOver = false; // Reset game over state
            hideMessage();
            gameLoop();
            document.getElementById("startButton").textContent = "Restart Game"; // Change button text
        }

        function endGame() {
            gameRunning = false;
            gameOver = true;
            cancelAnimationFrame(animationId);
             if (!muted) {
                  gameOverSound.triggerAttackRelease("C2", "2n");
             }
            showMessage(`Game Over! Your Score: ${score} Press Start to Restart`);
            document.getElementById("startButton").textContent  =  "Restart Game";
        }

        // --- Event Listeners ---

        startButton.addEventListener('click', startGame);
        muteButton.addEventListener('click', () => {
            muted = !muted;
            muteButton.textContent = muted ? 'Unmute' : 'Mute';
        });

        // --- Initial Setup ---
        //startGame(); // Start the game when the page loads - removed to start on button press
    </script>
</body>
</html>
